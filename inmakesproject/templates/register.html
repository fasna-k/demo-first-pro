<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration form</title>
</head>
<body>
<h2> register here</h2>
<form action="register" method="post">
    {% csrf_token %}
    <label>username</label><input type="text" name="username" placeholder="enter your username"><br>
    <label>first_name</label><input type="text" name="first_name" placeholder="enter your first name"><br>
    <label>last_name</label><input type="text" name="last_name" placeholder="enter your last name"><br>
    <label>email</label><input type="email" name="email" placeholder="enter your mail id"><br>
    <label>password</label><input type="password" name="password" placeholder="enter your password"><br>
    <label>conf_password</label><input type="password" name="conf_password" placeholder="confirm your password"><br>
    <input type="submit">
</form>
{% for i in messages %}
<h2>{{i}}</h2>
{% endfor %}
</body>
</html>
